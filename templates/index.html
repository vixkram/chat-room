<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Room</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-message">Dark Chat Room!</div>
        <div id="joinForm" class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="joinRoom()">Join Chat</button>
        </div>
        <div id="chatRoom" style="display: none;" class="messages-container">
            <ul class="messages" id="messages"></ul>
            <div class="message-input" id="messageInputContainer">
                <input type="text" id="messageInput" placeholder="Type your message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
